<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	table{
		 border-spacing:0 20px;	 
	}
	td{
		padding:20px;
		border:1px solid red;
	}
	/*第一个左边有边框，最后一个右边有边框，剩下的左右没边框*/
	td:nth-of-type(n){
		border-right: 0;
		border-left: 0
	}
	td:nth-of-type(1){
		border-left:1px solid red;
	}
	td:last-of-type{
		border-right:1px solid red;
	}
	</style>
</head>
<body>
	<table >
		<tr >
			<td >1111111 <br>dfdf</td>
			<td>222222222</td>
			<td >33333333355555555555555555555555555</td>
			<td >555555</td>
		</tr>
		<tr >
			<td>1111111</td>
			<td>222222222</td>
			<td >发生的机房环境的复活节<br>dfdf</td>
			<td>555555</td>
		</tr>
	</table>
</body>
</html>
